<!DOCTYPE html>
<html>
<head>
    <title>Cybersecurity Link Detector</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; }
        input { width: 300px; padding: 10px; margin: 10px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>🔐 Cybersecurity Link Detector</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter a URL to check" required><br>
        <button type="submit">Check Link</button>
    </form>
    {% if verdict %}
        <h2>Result: {{ verdict }}</h2>
        <h3>SSL Status: {{ ssl_status }}</h3>
    {% endif %}
</body>
</html>
